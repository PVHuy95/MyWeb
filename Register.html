<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style2.0.css">
    <script src="./js/JVForm.js"></script>
    <title>Register</title>
</head>

<body>
    <header>
        <div id="Logo">Logo</div>
        <div class="myNav">
            <a href="./Index.html">Home</a>
            <a href="">Utilities</a>
            <a href="">Share</a>
            <a href="">Knowledge</a>
            <a href="">Sign Up</a>
            <a href="">Sign In</a>
            <a href="">About Us</a>
        </div>
    </header>
    <section>
        <div class="container">
            <h2 style="text-align: center;">Register Form</h2>
            <form class="form-horizontal" action="./Index.html" onsubmit="return kiemtra();">

                <div class="form-group">
                    <label class="control-label col-lg-3">First name:</label>
                    <div class="col-lg-9">
                        <input id="txtFirst" type="text" class="form-control" placeholder="Enter First name">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label class="control-label col-lg-3">Last name:</label>
                    <div class="col-lg-9">
                        <input id="txtLast" type="text" class="form-control" placeholder="Enter Last name">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label class="control-label col-lg-3">Country:</label>
                    <div class="col-lg-9">
                        <select name="" id="">
                            <option value="">VietNam</option>
                            <option value="">Laos</option>
                            <option value="">Cambodia</option>
                            <option value="">ThaiLand</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-lg-offset-3 col-lg-7">
                        <label class="radio-inline">
                            <input type="radio" id="gender" name="gender" checked>Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" id="gender" name="gender">Female
                        </label>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label class="control-label col-lg-3">Email:</label>
                    <div class="col-lg-9">
                        <input id="txtMail" type="email" class="form-control" placeholder="Enter email">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label class="control-label col-lg-3">Phone:</label>
                    <div class="col-lg-9">
                        <input id="txtPhone" type="tel" class="form-control" placeholder="Enter telephone">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-lg-offset-3 col-lg-7">
                        <input type="submit" name="Register">
                        <input type="reset" name="cancel">
                    </div>
                </div>

            </form>
        </div>
    </section>
    <footer>
        &copy; By Me. All Rights Reserved
    </footer>
</body>

</html>
